<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Classe Sign In</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .bg-body {
            background: linear-gradient(69.66deg, #00C1FE 19.39%, #FAFFC1 96.69%);
            height: 100%;
        }

        html {
            height: 100%;
        }

        .form-class {
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }
    </style>
</head>

<body class="bg-body">
    <div class="container-fluid" style="height: 100%;">
        <div class="row" style="height: 100%;">
            <!-- offset = col 12 - 4 = 8 / 2 = 4 -->
            <form action="#" method="post" class="col-sm-4 bg-white form-class offset-sm-4 align-self-center p-4">
                <h2 class="fw-bold border-start border-5 ps-2" style="border-left-color: #00c1fe !important;">E-classe
                </h2>

                <div class="text-center">
                    <h4>SIGN IN</h4>
                    <p class="text-secondary"> Entrer your credentials to access your account</p>
                </div>

                <div class="form-group mb-3">
                    <label for="" class="">Email</label>
                    <input type="email" class="form-control mt-2" placeholder="Enter your email">
                </div>

                <div class="form-group mb-4">
                    <label for="" class="">Password</label>
                    <input type="password" class="form-control mt-2" placeholder="Enter your password">
                </div>

                <div class="d-grid mb-3">
                    <input type="button" class="btn btn-info  text-white" value="SIGN IN">
                </div>

                <p class="text-secondary text-center">forgot your password ? <a href="" class="text-info">Reset
                        Password</a></p>
            </form>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
