<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Classe Sign In</title>
    <meta name="keywords" content="YouCode,Youssoufia,E-Classe">
    <meta name="description" content="application web pour les Ã©tudiants de YouCode">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .bg-body {
            background: linear-gradient(69.66deg, #00C1FE 19.39%, #FAFFC1 96.69%);
        }
         .form-class {
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            width: 25rem; 
        } 
    </style>
</head>

<body class="bg-body">
    <main class="container-fluid"> 
        <div class="d-flex align-items-center justify-content-center vh-100">
                <form action="dashboard.html" method="post" class="card form-class col-md-4 p-4">
                    <h1 class="fw-bold border-start border-5 ps-2" style="border-left-color: #00c1fe !important; font-size: 29px;">E-classe
                    </h1>

                    <div class="text-center">
                        <p class="text-uppercase h4">sign in</p>
                        <p class="text-muted"> Entrer your credentials to access your account</p>
                    </div>

                    <div class="form-group mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control mt-2" placeholder="Enter your email">
                    </div>

                    <div class="form-group mb-4">
                        <label>Password</label>
                        <input type="password" class="form-control mt-2" placeholder="Enter your password">
                    </div>

                    <div class="d-grid mb-3">
                        <input type="button" class="btn btn-info text-white" value="SIGN IN">
                    </div>

                    <p class="text-muted text-center">forgot your password ? <a href="" class="text-info">Reset
                            Password</a></p>
                </form>
        </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
