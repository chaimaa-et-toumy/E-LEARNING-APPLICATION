    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        .bg-aside {
            background-color: #FAFFC1;
        }

        .link-hover:hover {
            background: #00C1FE;
            border-radius: 3px;
        }

        .div-card {
            height: 180px;
        }

        .myside-bar {
            width: 16rem;
            position: absolute;
            top: 0;
            left: 0;
            /* bottom: 0; */
            min-height: 100vh;
            /* overflow: hidden; */
        }

        .main-header,
        .content-wrapper {
            margin-left: 16rem;
        }

        .toggle-myside-bar {
            width: 5rem;
        }

        .content-wrapper,
        .main-header,
        .myside-bar {
            transition: 0.5s;
        }

        .toggle-myside-bar~.main-header,
        .toggle-myside-bar~.content-wrapper {
            margin-left: 6rem;
        }

        .toggle-myside-bar .toggle-hide {
            display: none;
        }

        .toggle-myside-bar .toggle-font {
            font-size: 21px;
        }
    </style>
</head>
